<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数码配件知识库</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" type="image/png">
    <script src="../public/js/main.js" defer></script>
    <style>
        .accessory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
    </style>
    <link rel="stylesheet" href="/public/css/sidebar-enhancements.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container" style="margin-bottom: 32px; display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-microchip" style="font-size: 24px; margin-right: 12px; background: linear-gradient(to right, var(--gradient-start), var(--gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    <h2 style="margin: 0; font-weight: 700; font-size: 20px;">AI科技库</h2>
                </div>
                <button id="theme-toggle" style="background: none; border: none; cursor: pointer; font-size: 18px; color: var(--text-secondary);">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="category-nav">
                <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-secondary);">分类导航</h3>
                <button data-href="../index.html""><i class="fas fa-th-large"></i> 全部内容</button>
                <button data-href="/phone.html""><i class="fas fa-mobile-alt"></i> 手机科技</button>
                <button data-href="/computer.html""><i class="fas fa-laptop"></i> 电脑配件</button>
                <button class="active"><i class="fas fa-headphones"></i> 数码产品</button>
                <button data-href="/ai.html""><i class="fas fa-microchip"></i> AI技术</button>
                <button data-href="/ml.html""><i class="fas fa-robot"></i> 机器学习</button>
                <button data-href="/deep-learning.html""><i class="fas fa-brain"></i> 深度学习</button>
            </div>
            
            <div style="margin-top: 32px;">
                <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-secondary);">热门标签</h3>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#人工智能</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#深度学习</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#智能手机</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#可穿戴设备</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h1 style="font-size: 28px; font-weight: 600; margin-bottom: 16px;">数码配件知识库</h1>
            <p style="color: #6b7280; margin-bottom: 24px;">探索创新数码配件与智能设备</p>
            
            <div id="featured-content" class="accessory-grid">
                <!-- 数码配件内容动态加载 -->
            </div>
        </main>
    </div>

    <script>
        fetch('./products.json')
          .then(response => response.json())
          .then(data => {
              const featuredContent = document.getElementById('featured-content');
              const digitalItems = data.filter(item => item.category === 'digital');
              
              featuredContent.innerHTML = digitalItems.map(item => {
                // 构建产品卡片HTML
                let cardHTML = `
                  <div class="knowledge-card">
                      <h3>${item.name}</h3>
                      <p>${item.description}</p>`;
                
                // 检查是否有specs属性
                if (item.specs && Array.isArray(item.specs)) {
                  cardHTML += `<div class="specs">${item.specs.join(' • ')}</div>`;
                }
                
                // 添加其他可能的属性
                if (item.batteryLife) {
                  cardHTML += `<div class="spec-item"><strong>电池续航:</strong> ${item.batteryLife}</div>`;
                }
                
                if (item.waterResistant) {
                  cardHTML += `<div class="spec-item"><strong>防水等级:</strong> ${item.waterResistant}</div>`;
                }
                
                if (item.connectivity) {
                  cardHTML += `<div class="spec-item"><strong>连接方式:</strong> ${item.connectivity}</div>`;
                }
                
                // 添加查看详情链接
                if (item.id) {
                  cardHTML += `<a href="product.html?id=${item.id}" class="view-more">查看详情 <i class="fas fa-arrow-right"></i></a>`;
                }
                
                cardHTML += `</div>`;
                return cardHTML;
              }).join('');
          })
          .catch(error => console.error('加载数据失败:', error));
    </script>
    </script>
    <script src="../public/js/sidebar-unifier.js" defer></script>
</body>
</html>
