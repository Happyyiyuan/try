<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录账号 - AI科技知识库</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" type="image/png">
    <script src="../public/js/main.js" defer></script>
    <script src="../public/js/auth.js" defer></script>
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: var(--spacing-xl);
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header i {
            font-size: 48px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-base);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .remember-me input {
            margin-right: 8px;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .social-login {
            margin-top: var(--spacing-xl);
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: var(--transition-base);
            cursor: pointer;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .social-button.wechat {
            background: #07C160;
        }

        .social-button.qq {
            background: #12B7F5;
        }

        .social-button.weibo {
            background: #E6162D;
        }
    </style>
    <link rel="stylesheet" href="/public/css/sidebar-enhancements.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-text">
                    <i class="fas fa-microchip"></i>
                    <h2>AI科技库</h2>
                </div>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="category-nav">
                <h3 class="section-title">导航</h3>
                <button data-href="../index.html""><i class="fas fa-home"></i> 返回首页</button>
                <button class="active"><i class="fas fa-sign-in-alt"></i> 登录账号</button>
                <button data-href="/register.html""><i class="fas fa-user-plus"></i> 注册账号</button>
            </div>
            
            <div class="tags-container">
                <h3 class="section-title">热门标签</h3>
                <div class="tags-wrapper">
                    <span class="tag">#人工智能</span>
                    <span class="tag">#深度学习</span>
                    <span class="tag">#智能手机</span>
                    <span class="tag">#可穿戴设备</span>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-sign-in-alt"></i>
                    <h2>登录账号</h2>
                    <p>欢迎回到AI科技知识库，探索更多精彩内容</p>
                </div>
                
                <div id="error-message" class="error-message" style="display: none; margin-bottom: var(--spacing-md);">
                    <i class="fas fa-exclamation-circle"></i> 用户名或密码错误，请重试
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名或邮箱</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名或邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-toggle">
                            <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                            <i class="far fa-eye-slash" id="password-toggle"></i>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">记住我</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </form>
                
                <div class="auth-footer">
                    还没有账号？<a href="register.html">立即注册</a>
                    <br>
                    <a href="reset-password.html">忘记密码？</a>
                </div>
                
                <div class="social-login">
                    <p>其他登录方式</p>
                    <div class="social-buttons">
                        <div class="social-button wechat">
                            <i class="fab fa-weixin"></i>
                        </div>
                        <div class="social-button qq">
                            <i class="fab fa-qq"></i>
                        </div>
                        <div class="social-button weibo">
                            <i class="fab fa-weibo"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../public/js/sidebar-unifier.js" defer></script>
</body>

</html>
