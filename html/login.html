<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录账号 - AI科技知识库</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" type="image/png">

    <style> 
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: var(--spacing-xl);
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header i {
            font-size: 48px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-base);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .remember-me input {
            margin-right: 8px;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .social-login {
            margin-top: var(--spacing-xl);
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: var(--transition-base);
            cursor: pointer;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .social-button.wechat {
            background: #07C160;
        }

        .social-button.qq {
            background: #12B7F5;
        }

        .social-button.weibo {
            background: #E6162D;
        }
    </style>
    <link rel="stylesheet" href="/public/css/sidebar-enhancements.css">
</head>

<body class="font-sans antialiased bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="min-h-screen flex flex-col">
        <!-- Sidebar (To be implemented with JavaScript) -->
        <aside id="sidebar" class="bg-white dark:bg-gray-800 w-64 flex-shrink-0 p-6">
            <!-- Sidebar content will be loaded here -->
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6">
            <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
                    <i class="fas fa-sign-in-alt text-blue-500"></i> Login
                </h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                            Username or Email
                        </label>
                        <input type="text" id="username" name="username"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600"
                            placeholder="Enter your username or email" required>
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <label for="remember-me" class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember-me"
                                class="mr-2 leading-tight text-blue-500 focus:shadow-outline focus:ring-blue-500 dark:bg-gray-700 dark:checked:bg-blue-500">
                            <span class="text-sm text-gray-700 dark:text-gray-300">
                                Remember Me
                            </span>
                        </label>
                        <a href="/reset-password"
                            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 dark:hover:text-blue-300">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 dark:text-gray-400">
                        Don't have an account?
                        <a href="/register" class="text-blue-500 hover:text-blue-800 dark:hover:text-blue-300">
                            Register
                        </a>
                    </p>
                </div>

                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
                                Or continue with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center space-x-4">
                        <a href="#" class="social-login-button bg-blue-500 hover:bg-blue-700">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-login-button bg-red-500 hover:bg-red-700">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-login-button bg-gray-800 hover:bg-gray-900">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    </script>
</body>
