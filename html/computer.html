<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑配件科技知识库</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/sidebar-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" type="image/png">
    <script src="../public/js/config.js"></script>
    <script src="../public/js/main.js" defer></script>
    <script src="../public/js/sidebar-loader.js" defer></script>
    <style>
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .specs-table th, .specs-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .specs-table th {
            background-color: #1e40af;
            color: white;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container" style="margin-bottom: 32px; display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-microchip" style="font-size: 24px; margin-right: 12px; background: linear-gradient(to right, var(--gradient-start), var(--gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    <h2 style="margin: 0; font-weight: 700; font-size: 20px;">AI科技库</h2>
                </div>
                <button id="theme-toggle" style="background: none; border: none; cursor: pointer; font-size: 18px; color: var(--text-secondary);">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="category-nav">
                <h3 class="section-title">分类导航</h3>
                <button data-href="/index.html"><i class="fas fa-th-large"></i> 全部内容</button>
                <button data-href="/html/phone.html"><i class="fas fa-mobile-alt"></i> 手机科技</button>
                <button class="active"><i class="fas fa-laptop"></i> 电脑配件</button>
                <button data-href="/html/digital.html"><i class="fas fa-headphones"></i> 数码产品</button>
                <button data-href="/html/ai.html"><i class="fas fa-microchip"></i> AI技术</button>
                <button data-href="/html/ml.html"><i class="fas fa-robot"></i> 机器学习</button>
                <button data-href="/html/deep-learning.html"><i class="fas fa-brain"></i> 深度学习</button>
            </div>
            
            <div style="margin-top: 32px;">
                <h3 style="font-size: 16px; margin-bottom: 16px; color: var(--text-secondary);">热门标签</h3>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#人工智能</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#深度学习</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#智能手机</span>
                    <span style="padding: 6px 12px; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: 16px; font-size: 12px;">#可穿戴设备</span>
                </div>
            </div>
            
            <div id="knowledge-items">
                <!-- 知识卡片将通过JavaScript动态加载 -->
            </div>
        </aside>
        
        <main class="main-content">
            <h1 style="font-size: 28px; font-weight: 600; margin-bottom: 16px;">电脑配件科技知识库</h1>
            <p style="color: #6b7280; margin-bottom: 24px;">探索最新的电脑硬件、外设和配件技术</p>
            
            <div id="featured-content">
                <!-- 精选内容将通过JavaScript动态加载 -->
            </div>
        </main>
    </div>

    <script>
        // 加载知识库数据
        fetch('./products.json')
          .then(response => response.json())
          .then(data => {
            const knowledgeItems = document.getElementById('knowledge-items');
            const mainContent = document.querySelector('.main-content');
            // 清空原有内容
            knowledgeItems.innerHTML = '';
            mainContent.innerHTML = '';
            // 筛选电脑配件
            const computerItems = data.filter(item => item.category === 'computer');
            // 生成卡片内容显示在右侧
            computerItems.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('knowledge-card');
                const title = document.createElement('h2');
                title.textContent = item.name;
                const description = document.createElement('p');
                description.textContent = item.description;
                card.appendChild(title);
                card.appendChild(description);
                mainContent.appendChild(card);
            });
          })
          .catch(error => console.error('加载知识库数据失败:', error));
    </script>
    <script src="../public/js/sidebar-unifier.js" defer></script>
</body>
</html>
