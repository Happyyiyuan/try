    <style>
        .notifications-page {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .notifications-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .notifications-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notifications-title i {
            color: var(--primary-color);
        }
        
        .notifications-actions {
            display: flex;
            gap: 12px;
        }
        
        .notifications-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .notification-filters {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-secondary);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .notification-list-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color-light);
        }
        
        .notification-empty {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .notification-empty i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border-color);
        }
        
        .notification-empty p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .notification-empty small {
            font-size: 14px;
        }
        
        .notification-pagination {
            display: flex;
            justify-content: center;
            padding: 16px;
            gap: 8px;
        }
        
        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover {
            background: var(--hover-bg);
        }
        
        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .notifications-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .notifications-actions {
                width: 100%;
            }
            
            .notification-filters {
                overflow-x: auto;
                padding: 12px;
            }
        }
    </style>

            <div class="notifications-container">
