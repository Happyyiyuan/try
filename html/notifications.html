    <main>
        <div class="notifications-page">
            <div class="notifications-header">
                <h1 class="notifications-title">
                    <i class="fas fa-bell"></i> 我的通知
                </h1>
                <div class="notifications-actions">
                    <button id="mark-all-read-btn" class="btn btn-outline">
                        <i class="fas fa-check-double"></i> 全部标为已读
                    </button>
                    <button id="refresh-notifications-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>

            <div class="notifications-container">
                <div class="notification-filters">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="unread">未读</button>
                    <button class="filter-btn" data-filter="like">点赞</button>
                    <button class="filter-btn" data-filter="comment">评论</button>
                    <button class="filter-btn" data-filter="follow">关注</button>
                    <button class="filter-btn" data-filter="system">系统</button>
                </div>

                <div class="notification-list-container" id="notification-list-container">
                    <div class="notification-empty">
                        <i class="fas fa-bell-slash"></i>
                        <p>暂无通知</p>
                        <small>新的通知将会显示在这里</small>
                    </div>
                </div>

                <div class="notification-pagination" id="notification-pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
