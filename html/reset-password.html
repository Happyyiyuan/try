<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - AI科技知识库</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" type="image/png">
    <script src="/public/js/main.js" defer></script>
    <script src="/public/js/auth.js" defer></script>
    <script src="/public/js/seo-meta-tags.js" defer></script>
    <script src="/public/js/analytics.js" defer></script>
    <style>
        .reset-form-container {
            max-width: 480px;
            margin: 40px auto;
            padding: 32px;
            border-radius: var(--border-radius-lg);
            background: var(--card-bg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .reset-form-title {
            margin-bottom: 24px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }

        .reset-form-subtitle {
            text-align: center;
            margin-bottom: 32px;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius-md);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--primary-color);
            font-size: 14px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .success-message,
        .error-message {
            padding: 16px;
            border-radius: var(--border-radius-md);
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
    <link rel="stylesheet" href="/public/css/sidebar-enhancements.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-text">
                    <i class="fas fa-microchip"></i>
                    <h2>AI Tech Lib</h2>
                </div>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="category-nav">
                <h3 class="section-title">Categories</h3>
                <button data-href="/index.html"><i class="fas fa-th-large"></i> All Content</button>
                <button data-href="/phone.html"><i class="fas fa-mobile-alt"></i> Phone Tech</button>
                <button data-href="/computer.html"><i class="fas fa-laptop"></i> Computer</button>
                <button data-href="/digital.html"><i class="fas fa-headphones"></i> Digital</button>
                <button data-href="/ai.html"><i class="fas fa-microchip"></i> AI</button>
                <button data-href="/ml.html"><i class="fas fa-robot"></i> ML</button>
                <button data-href="/deep-learning.html"><i class="fas fa-brain"></i> Deep Learning</button>
            </div>
            <div class="category-nav">
                <h3 class="section-title">User Center</h3>
                <button data-href="/login.html" class="logged-out-only auth-status-dependent" style="display: block;"><i
                        class="fas fa-sign-in-alt"></i> Login</button>
                <button data-href="/register.html" class="logged-out-only auth-status-dependent"
                    style="display: block;"><i class="fas fa-user-plus"></i> Register</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="reset-form-container">
                <h2 class="reset-form-title">Reset Password</h2>
                <p class="reset-form-subtitle">Enter your email address and we'll send you a link to reset your
                    password.</p>
                <div id="success-message" class="success-message">
                    A password reset link has been sent to your email. Please check your inbox.
                </div>
                <div id="error-message" class="error-message">Failed to send reset link. Please check your email address.
                </div>
                <form id="reset-form">
                    <div class="form-group">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" id="email" class="form-input" placeholder="请输入您注册时使用的电子邮箱" required>
                    </div>
                    <button type="submit" class="reset-btn">发送重置链接</button>
                </form>
                <!-- Link back to login page -->
                <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回登录</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resetForm = document.getElementById('reset-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            resetForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email
                    })
                }).then(response => {
                    return response.json().then(data => ({
                        status: response.status,
                        body: data
                    }));
                }).then(({
                    status,
                    body
                }) => {
                    successMessage.style.display = status === 200 ? 'block' : 'none';
                    errorMessage.style.display = status !== 200 ? 'block' : 'none';
                    if (status === 200) {
                        resetForm.reset();
                        if (window.trackEvent) {
                            window.trackEvent('User', 'Password Reset Request', email);
                        }
                    } else {
                        errorMessage.textContent = body.message || 'Request failed';
                    }
                }).catch(error => {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'An unexpected error occurred.';
                });
            });
        });
    </script>
</body>
</html>
